<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Atlant web</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/atlant-logo.png" alt="atlant-logo">
            <a class="phone bold white-text right" href="tel:88002221260">8-800-222-12-60</a>
        </div>
    </header>
    <div class="bg-body">
    </div>
    <main>
        <div id="slogan" class="flow-text uppercase bold white-text">Узнайте сколько действительно
            <br /> стоит качественное строительство
            <br /> в краснодаре</div>
        <div id="subtext" class="thin white-text">с помощью нашего инновационного калькулятора</div>
        <div id="wizard">
            <!-- 
            STEP ONE
 -->
            <div class="step step1">
                <table>
                    <thead>
                        <tr>
                            <th>
                                <button class="btn-accent flat selected accent-text">
                                    <div class="btn-logo">
                                        <img src="images/Атлант-01.png" alt="">
                                    </div>
                                    <div class="btn-caption">
                                        Выбор участка
                                    </div>
                                </button>
                            </th>
                            <th>
                                <button class="btn-accent flat accent-text">
                                    <div class="btn-logo">
                                        <img src="images/Атлант-02.png" alt="">
                                    </div>
                                    <div class="btn-caption">
                                        Проектирование
                                    </div>
                                </button>
                            </th>
                            <th>
                                <button class="btn-accent flat accent-text">
                                    <div class="btn-logo">
                                        <img src="images/Атлант-03.png" alt="">
                                    </div>
                                    <div class="btn-caption">
                                        Строительство
                                    </div>
                                </button>
                            </th>
                            <th>
                                <button class="btn-accent flat accent-text">
                                    <div class="btn-logo">
                                        <img src="images/Атлант-04.png" alt="">
                                    </div>
                                    <div class="btn-caption">
                                        Документация
                                    </div>
                                </button>
                            </th>
                            <th>
                                <button class="btn-accent flat accent-text">
                                    <div class="btn-logo">
                                        <img src="images/Атлант-05.png" alt="">
                                    </div>
                                    <div class="btn-caption">
                                        Результат
                                    </div>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <button class="btn-accent thin">Участок есть</button>
                            </td>
                            <td>
                                <button class="btn-accent selected thin">Нужен подбор</button>
                            </td>
                            <td></td>
                            <td>
                                <div class="uppercase thin">
                                    Средняя стоимость 10 соток
                                </div>
                            </td>
                            <td>
                                <div class="uppercase thin">
                                    Юридическое сопровождение
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="legend thin uppercase">В черте города</div>
                            </td>
                            <td></td>
                            <td>
                                <div class="label-accent thin uppercase">от 1 000 000 рублей</div>
                            </td>
                            <td>
                                <div class="label-accent thin uppercase">10 000 рублей</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn-accent thin">Прикубанский округ</button>
                                <button class="btn-accent thin">Западный округ</button>
                            </td>
                            <td>
                                <button class="btn-accent selected thin">Центральный округ</button>
                                <button class="btn-accent thin">Карасунский округ</button>
                            </td>
                            <td colspan="3" rowspan="5" id="region_image">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="legend thin uppercase">За городом</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn-accent thin">0-15 км</button>
                                <button class="btn-accent thin">35-100 км</button>
                            </td>
                            <td>
                                <button class="btn-accent thin">15-35 км</button>
                                <button class="btn-accent thin">Побережье черного моря</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn-accent primary thin">Перейти к следующему разделу</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 
            STEP TWO
 -->

        </div>
    </main>
</body>

</html>
