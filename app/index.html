<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Atlant web</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/atlant-logo.png" alt="atlant-logo">
            <a class="phone bold white-text right" href="tel:88002221260">8-800-222-12-60</a>
        </div>
    </header>
    <div class="bg-body">
    </div>
    <main>
        <div id="slogan" class="flow-text uppercase bold white-text">Узнайте сколько действительно
            <br/> стоит качественное строительство
            <br/> в краснодаре</div>
        <div id="subtext" class="thin white-text">с помощью нашего инновационного калькулятора</div>
        <div id="wizard">
                <div class="cell  center">
                    <button class="btn btn-flat accent-text">Выбор участка</button>
                </div>
                <div class="cell  center">
                    <button class="btn btn-flat accent-text">Проектирование</button>
                </div>
                <div class="cell center">
                    <button class="btn btn-flat accent-text">Строительство</button>
                </div>
                <div class="cell center">
                    <button class="btn btn-flat accent-text">Документация</button>
                </div>
                <div class="cell center">
                    <button class="btn btn-flat accent-text">Результат</button>
                </div>
            <div class="step step1">
                <div class="cell">
                    <button class="btn-accent thin">Участок есть</button>
                </div>
                <div class="cell">
                    <button class="btn-accent selected thin">Нужен подбор</button>
                </div>

                <div>
                    <div class="legend thin uppercase">В черте города</div>
                </div>
                <div class="cell">
                    <button class="btn-accent thin">Прикубанский округ</button>
                </div>
                <div class="cell">
                    <button class="btn-accent selected thin">Центральный округ</button>
                </div>
                <br>
                <div class="cell">
                    <button class="btn-accent thin">Западный округ</button>
                </div>
                <div class="cell">
                    <button class="btn-accent thin">Карасунский округ</button>
                </div>

                <div>
                    <div class="legend thin uppercase">За городом</div>
                </div>
                <div class="cell">
                    <button class="btn-accent thin">5-15 км</button>
                </div>
                <div class="cell">
                    <button class="btn-accent selected thin">15-35 км</button>
                </div>
                <br>
                <div class="cell">
                    <button class="btn-accent thin">35-100 км</button>
                </div>
                <div class="cell">
                    <button class="btn-accent thin">побережье черного моря</button>
                </div>
                <br>
                <div class="cell span2">
                    <button class="btn-accent primary thin">Перейти к следующему разделу</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
